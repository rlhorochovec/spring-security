<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
	<title th:utext="${title}"></title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		  crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body class="text-center">
<form class="form-signin" name='f' th:action="@{/j_spring_security_check}" method='POST'>
	<img class="mb-4" src="https://spring.io/img/spring.svg" alt="" width="72" height="72">
	<h1 class="h3 mb-3 font-weight-normal">Efetuar login</h1>
	<div th:if="${#request.getParameter('error') == 'true'}">
		<div class="alert alert-danger">
			Usu치rio e/ou senha inv치lidos!
		</div>
	</div>
	<label for="inputUser" class="sr-only">Usu치rio</label>
	<input type="username" id="inputUser" class="form-control" placeholder="Usu치rio" name="username" required autofocus>
	<label for="inputPassword" class="sr-only">Senha</label>
	<input type="password" id="inputPassword" class="form-control" placeholder="Senha" name="password" required>
	<div class="checkbox mb-3">
		<label>
			<input type="checkbox" value="remember-me"> Lembre-se
		</label>
	</div>
	<button class="btn btn-lg btn-success btn-block" type="submit" name="submit">Entrar</button>
	<p class="mt-5 mb-3 text-muted">&copy; Rafael Horohovec</p>
</form>
</body>
</html>
